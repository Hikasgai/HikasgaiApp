{% extends "base.html" %}
{% block content %}

<div class="container center-align">
  <h3>Login</h3>
  <form action="" method="post" class="container">{% csrf_token %}
  <div class="row">
  	<div class="input-field col s12">
      <input type="text" name="username" class="u-full-width"/>
      <label for="username">Username</label>
    </div>
  </div>
  <div class="row">
  	<div class="input-field col s12">
      <input type="password" name="password" class="u-full-width"/>
      <label for="password">Password</label>
    </div>
  </div>
  <div class="row col s3 center-align">
      <button type="submit" class="waves-effect waves-light btn-large u-full-width">Login</button>
  </div>
</form>
</div>

{% endblock %}
